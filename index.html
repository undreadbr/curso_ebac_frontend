<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container{
            width: 1024px;
        }
        
        .form-check{
            padding: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control form-control-sm" type="text" id="nome" required>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                    <label for="tel" class="form-label">Telefone com DDD (somente números):</label>
                    <input type="tel" class="form-control" id="tel" maxlength="11" minlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="aceito-termos" required>
                        <label class="form-check-label" for="aceito-termos">Li e aceito os termos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
