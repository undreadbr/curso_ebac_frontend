<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name">Gian Souza</h1>
            <h2 class="profile-username" id="username">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">5</span>
                </li>
            </ul>
            <a href="https://github.com/undreadbr" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded',function() {

            const endpoint = 'https://api.github.com/users/undreadbr';
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const reposElement = document.querySelector('#repos');
            const followersElement = document.querySelector('#followers');
            const followingElement = document.querySelector('#following');
            const linkElement = document.querySelector('#link');

            fetch(endpoint)
            .then(function(resposta) {
                return resposta.json();
            })
            .then(function(json) {
                nameElement.innerText = json.name;
                usernameElement.innerText = json.login;
                avatarElement.src = json.avatar_url;
                followersElement.innerText = json.followers;
                followingElement.innerText = json.following;
                reposElement.innerText = json.public_repos;
                linkElement.href = json.html_url;
            })
            .catch(function(erro) {
                alert("Ocorreu um erro, tente mais tarde");
            })
            .finally(function() {
            })
        })
    </script>
</body>
</html>
